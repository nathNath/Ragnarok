<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuição de Pontos de Classe - Duelista Dual Dagger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      line-height: 1.8;
    }
    nav {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    nav a {
      margin-right: 15px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #chart-container {
      width: 100%;
      height: 600px;
      margin-bottom: 40px;
    }
    footer {
      margin-top: 40px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #555;
      clear: both;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Início</a>
    <a href="atributos.html">Atributos</a>
    <a href="mapas.html">Mapas para UP</a>
    <a href="equipamentos.html">Equipamentos</a>
  </nav>

  <h1>Distribuição de Pontos de Classe - Duelista (Dual Dagger)</h1>

  <div id="chart-container">
    <canvas id="classeChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('classeChart').getContext('2d');

    const habilidades = ['Perícia Direita', 'Perícia Esquerda', 'Envenenar Arma', 'Refletir Veneno', 'Explosão Tóxica', 'Névoa Tóxica', 'Furtividade', 'Tocaia', 'Desintoxicar'];
    const niveis = [5, 5, 5, 10, 10, 10, 3, 1, 1];

    const data = {
      labels: habilidades,
      datasets: [{
        label: 'Nível da Habilidade',
        data: niveis,
        backgroundColor: '#36A2EB'
      }]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 10,
            title: {
              display: true,
              text: 'Nível'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Habilidades'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Distribuição Final de Pontos de Classe'
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>

  <footer>
    <p>Última atualização: Junho de 2025 | Desenvolvido por ChatGPT</p>
  </footer>

</body>
</html>
