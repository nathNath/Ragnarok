<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuição de Pontos de Classe - Duelista Dual Dagger</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      line-height: 1.8;
    }
    nav {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    nav a {
      margin-right: 15px;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #555;
    }
    #chart-container {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Início</a>
    <a href="atributos.html">Distribuição de atributos</a>
    <a href="classe.html">Distribuição de pontos de classe</a>
    <a href="mapas.html">Mapas para UP</a>
    <a href="equipamentos.html">Equipamentos</a>
  </nav>

  <h1>Distribuição de Pontos de Classe - Duelista (Dual Dagger)</h1>

  <div id="chart-container">
    <canvas id="classeChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('classeChart').getContext('2d');

    const niveis = [10, 20, 30, 40, 50];

    const habilidadesData = {
      labels: niveis,
      datasets: [
        {
          label: 'Perícia Mão Direita',
          data: [2, 5, 5, 5, 5],
          borderColor: '#FF6384',
          fill: false
        },
        {
          label: 'Perícia Mão Esquerda',
          data: [0, 2, 5, 5, 5],
          borderColor: '#36A2EB',
          fill: false
        },
        {
          label: 'Envenenar Arma',
          data: [0, 3, 5, 5, 5],
          borderColor: '#FFCE56',
          fill: false
        },
        {
          label: 'Refletir Veneno',
          data: [0, 0, 3, 7, 10],
          borderColor: '#4BC0C0',
          fill: false
        },
        {
          label: 'Explosão Tóxica',
          data: [0, 0, 2, 7, 10],
          borderColor: '#9966FF',
          fill: false
        },
        {
          label: 'Névoa Tóxica',
          data: [0, 0, 1, 5, 10],
          borderColor: '#FF9F40',
          fill: false
        }
      ]
    };

    const classeChart = new Chart(ctx, {
      type: 'line',
      data: habilidadesData,
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Job Level'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Nível da Habilidade'
            },
            beginAtZero: true,
            max: 10
          }
        },
        plugins: {
          legend: {
            position: 'top'
          },
          title: {
            display: true,
            text: 'Progressão de Habilidades de Classe por Job Level'
          }
        }
      }
    });
  </script>

  <footer>
    <p>Última atualização: Junho de 2025 | Desenvolvido por ChatGPT</p>
  </footer>

</body>
</html>
